    <script>
    
function toArray(data) {
    var datos=[];
    var pos=0;
    for (i = 0; i<data.length; i++){
	console.log('asd');
	if(data[i]==','){	    
	    datos.push(data.substring(pos,i));
	    pos=i+1;
	}
    }
    return datos;
}

$(document).ready(function() {
    $.ajax({
	url : "20-03-2017-23-02-08.txt",
	dataType: "text",
	success : function (data) {
	    $(".text").html(data);
	    var nuevo=data;
	    toArray(nuevo);
	}
    });
}); 
</script>
